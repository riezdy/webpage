<html>
<head>
    <title>Form Curiculum Vitae</title>
</head>
<body background="ground.jpg">
<hr/>
<center>
<table border="0" style="border-collapse: collapse" border="back" cellpadding="8" align:"center">
<form>
<tr><p align="center">FORM BIODATA</p></tr>
<tr><td>Nama</td><td><input type="text" name="nama" /></td></tr>

		<option value="1">1</option>
		<option value="2">2</option>

		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
		<option value="24">24</option>
		<option value="25">25</option>
		<option value="26">26</option>
		<option value="27">27</option>
		<option value="28">28</option>
		<option value="29">29</option>
		<option value="30">30</option>
		<option value="31">31</option>
		</select></td></tr>
<tr><td>Bulan Lahir</td><td><select name="bulan">
		<option value="Januari">Januari</option>
        <option value="Februari">Februari</option>
        <option value="Maret">Maret</option>
		<option value="April">April</option>
		<option value="Mei">Mei</option>
		<option value="Juni">Juni</option>
		<option value="Juli">Juli</option>
		<option value="Agustus">Agustus</option>
		<option value="September">September</option>
		<option value="Oktober">Oktober</option>
		<option value="November">November</option>
		<option value="Desember">Desember</option>
                </select></td></tr>
<tr><td>Tahun Lahir</td><td><input type="text" name="tahun" /></td></tr>
<tr><td>Jenis Kelamin <br> <input type="radio" name="sex" value="male" /> Laki-laki </td></tr>
<tr><td><input type="radio" name="sex" value="female" /> Perempuan </td></tr>

</form>
<table border="0" style="border-collapse: collapse" border="back" cellpadding="8" >
<form>
<tr><p style = align:"center"; font-family:"Harrington"; font-weight:"bold">Riwayat Pendidikan</p></tr>
<tr><td>TK</td><td><input type="text" name="TK" /></td></tr> 
<tr><td>SD</td><td><input type="text" name="SD" /></td></tr>  
<tr><td>SMP</td><td><input type="text" name="SMP" /></td></tr>
<tr><td>SMA</td><td><input type="text" name="SMA" /></td></tr>
<tr><td>Pendidikan Tinggi</td><td><input type="text" name="PT" /></td></tr>
<tr><td>Pekerjaan</td><td> <select name="pekerjaan">
                <option value="pelajar">Pelajar/Mahasiswa</option>
                <option value="Peg_negri">PNS</option>
                <option value="Wiraswasta">Wiraswasta</option>
				<option value="Karyawan">BUMN</option>
				<option value="pegawai">Lain-lain</option>
                </select></td></tr>
</form>

<table border="0" style="border-collapse: collapse" border="back" cellpadding="8" >
<form>
	<tr><p style= align:"center"; font-size:"18px">Informasi Kontak</tr>
	<tr><td>Facebook</td><td><input type="text" name="FB" /></td></tr>
	<tr><td>Twitter</td><td><input type="text" name="twitter" /></td></tr>
	<tr><td>E-mail</td><td><input type="text" name="email" /></td></tr>
	<tr><td>WhatsApp</td><td><input type="text" name="WA" /></td></tr>
<tr><td><input type="submit" value="SUBMIT" name="submit" /></td><td><input type="reset" value="Cancel" name="reset" /></td></tr>
</form>
</table>
</center>
</body>
</html>
